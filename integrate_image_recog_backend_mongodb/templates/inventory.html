<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Inventory Details</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Brand</th>
                <th>Quantity</th>
                <th>Purchase Time</th>
                <th>Expiration Time</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.Product }}</td>
                <td>{{ item.Brand }}</td>
                <td>{{ item.Quantity }}</td>
                <td>{{ item.PurchaseTime }}</td>
                <td>{{ item.ExpirationTime }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
