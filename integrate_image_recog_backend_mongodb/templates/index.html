<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home - Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Inventory Management System</h1>
    <form method="POST" action="/">
        <div class="mb-3">
            <label for="folder_path" class="form-label">Folder Path:</label>
            <input type="text" class="form-control" id="folder_path" name="folder_path" required>
        </div>
        <button type="submit" class="btn btn-primary">Process Images</button>
    </form>
    
    <!-- Navigation Buttons -->
    <div class="mt-4">
        <a href="/update" class="btn btn-secondary">Update Inventory</a>
        <a href="/inventory" class="btn btn-secondary">View Inventory</a>
    </div>
    
    {% if results %}
        <h2 class="mt-5">Processed Results</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Brand</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.Product }}</td>
                    <td>{{ result.Brand }}</td>
                    <td>{{ result.Quantity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>
</body>
</html>
